<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>My Library</h1>
    <button id="openDialog">Create new book</button>

    <dialog id="bookDialog">
      <form method="dialog" id="newBookForm">
        <h2>New Book</h2>
        <label>
          Title: <br />
          <input type="text" name="title" required />
        </label>
        <label>
          Author: <br />
          <input type="text" name="author" required />
        </label>
        <label>
          Pages: <br />
          <input type="number" name="pages" required />
        </label>
        <label>
          Read: <br />
          <input type="checkbox" name="readStatus" />
        </label>

        <menu>
          <button type="button" id="cancelButton" value="cancel">Cancel</button>
          <button id="submitBook" value="default">Add Book</button>
        </menu>
      </form>
    </dialog>

    <div class="libraryContainer" id="library"></div>
  </body>
</html>
