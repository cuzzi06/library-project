<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>My Library</h1>
    <button id="openDialog">Create new book</button>

    <dialog id="bookDialog">
      <form method="dialog" id="newBookForm">
        <h2>New Book</h2>
        <label> Title: <input type="text" name="title" required /> </label
        ><br />
        <label> Author: <input type="text" name="author" required /> </label
        ><br />
        <label> Pages: <input type="number" name="pages" required /> </label
        ><br />
        <label> Read: <input type="checkbox" name="readStatus" /> </label><br />

        <menu>
          <button type="button" id="cancelButton" value="cancel">Cancel</button>
          <button id="submitBook" value="default">Add Book</button>
        </menu>
      </form>
    </dialog>

    <div class="libraryContainer" id="library"></div>
  </body>
</html>
